{% extends 'base.html' %}

{% block content %}
    <style>

.login-form{
    width: 340px;
    margin: 10px auto;
    font-size: 15px;
}

.form-group{
    margin: 20px;
}

.login-form form{
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0,0,0,.3);
    padding: 30px;
}

.login-form h2{
    margin-bottom: 15px;
}

.form-control .btn{
    min-height: 30px;
    border-radius: 2px;
}

.btn{
    font-size: 15px;
    font-weight: bold;
}
    </style>
<div class="login-form">
    <form method="post">
        {% csrf_token %}
        <h2 class="text-center">Register</h2>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Email" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password1" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <input type="password" name="password2" class="form-control" placeholder="Confirm password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
    <p class="text-center"><a href="{%  url 'account:login' %}">Have already an account?</a></p>
</div>

{% endblock %}
